<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>WordBomb Helper – Dictionnaires</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color: #e6edf3;
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #070b10;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
  padding-top: 20px;
}

.sidebar h2 {
  color: #7bc8ff;
  text-align: center;
  margin-bottom: 20px;
}

.sidebar a {
  text-decoration: none;
  color: #e6edf3;
  padding: 12px 20px;
  margin: 5px;
  border-radius: 10px;
  transition: 0.2s;
  background: #13374a;
  text-align: center;
  font-weight: bold;
}

.sidebar a:hover {
  background: #18506a;
  transform: translateY(-2px);
}

.main {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  background: #070b10;
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #111;
  width: 100%;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
  color: #7bc8ff;
}

.dict-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.dict-box {
  background: #13374a;
  padding: 20px;
  border-radius: 12px;
  width: 250px;
  text-align: center;
}

.dict-box h2 {
  color: #7bc8ff;
  margin-bottom: 15px;
}

.dict-box a {
  display: inline-block;
  padding: 10px 15px;
  background: #0b0f14;
  color: #e6edf3;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.dict-box a:hover {
  background: #18506a;
  transform: translateY(-2px);
}

footer {
  text-align: center;
  font-size: 14px;
  opacity: 0.5;
  margin-top: 40px;
}
</style>
</head>

</div>

    <h1>BILLIE EILISH <3</h1>
  </header>

    <div class="dict-box">
      <h2>FR</h2>
      <a href="FR.txt" download>Télécharger</a>
    </div>
    <div class="dict-box">
      <h2>MIXTE</h2>
      <a href="MIXTE.txt" download>Télécharger</a>
    </div>
    <div class="dict-box">
      <h2>EN</h2>
      <a href="EN.txt" download>Télécharger</a>
    </div>
  </div>

  <footer>
    BILLIE JE T'AIME.
  </footer>
</div>
